  <body>
    <header>
      <nav id="nav-bat">
        <div class="container">

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Alfred</h1>
        <p>Please fill out the form below to contact us</p>
        <form>
            <br>
          <div class="form-group">
            <label for="name">Name</label>
            <input  placeholder="First/Last Name type "text" name="name" id="name" />
          </div>
          <br>
          <div class="form-group">
            <label for="email">Email</label>
            <input  placeholder="example@gmail.com" 
            type="email" name="email" id="email" />
          </div>
          <br>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea  placeholder="Inset message here" type="text" name="message" id="message"></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>




      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            The Bat Cave, Boston MA
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x">
          
          </i> 
          <h3>Phone Number</h3>
          <p>
            (857)759-5754
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>
            Notbatman@secretidentity.com
          </p>
        </div>
      </div>
