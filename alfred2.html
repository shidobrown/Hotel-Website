    <header>
      <nav id="navbat">
        <div class="container">
          <h1 class="logo"><a href="fixed.html">Wayne Manner</a></h1>

    <section id="c-form" class="py-3">
      <div class="robo-rob">
        <h1 class="heading-main"><span class="text-primary">Contact</span> Us</h1>
        <p>fill out the form below to contact Mr. Wayne</p>
        <form>
          <div class="form-group">
            <label for="name">Name</label>

            <input type="text" name="name" id="name" />
          </div>


          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>
            Secret Location
          </p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
            (617)-453-4556
          </p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
        
        
        
          <p>


          Brucewayne@gmail.com
          </p>
        </div>
      </div>
